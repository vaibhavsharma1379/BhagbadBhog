<div>
    <div ng-include="'header.html'"></div>
    <div class="homepage">

        <div class="container" ng-controller="productcontroller">
            <div class="card" ng-repeat="data in data">
                <img ng-src={{img}} alt="Bag">
                <span class="name">{{data.name}}</span>
                <span class="weight">{{data.weight}} kg</span>
                <span class="price">${{data.price}}</span>
            </div>
           
        </div>


    </div>
    <style>
        .homepage {
            margin: 50px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card span {
            display: block;
            padding: 10px;
        }

        .card .name {
            font-family: Arial;
            font-size: 18px;
            font-weight: bold;
        }

        .card .weight {
            font-family: Arial;
            font-size: 14px;
            color: gray;
        }

        .card .price {
            font-family: Arial;
            font-size: 16px;
        }

        .card button {
            border: none;
            outline: none;
            padding: 12px;
            color: white;
            background-color: #000;
        }

        @media (max-width:900px) {

            .container {
                grid-template-columns: repeat(2, 1fr);
            }

            .card .name {
                font-size: 16px
            }

            .card .weight {
                font-size: 12px
            }

            .card .price {
                font-size: 14px
            }
        }
        @media (max-width:600px) {

            .container {
                grid-template-columns: repeat(1, 1fr);
            }

            .card .name {
                font-size: 16px
            }

            .card .weight {
                font-size: 12px
            }

            .card .price {
                font-size: 14px
            }
        }
        
    </style>
</div>
